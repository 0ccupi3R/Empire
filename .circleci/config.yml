version: 2
jobs:
   build:
     docker:
       - image: circleci/python:2.7.13
     environment:
       - STAGING_KEY: "RANDOM"
     steps:
       - checkout
       - run:
            name: update apt
            command: 'sudo apt-get update'
       - run:
            name: Run install.sh
            command: 'cd setup/ && sudo -E ./install.sh'
       - run:
            name: Start Empire
            command: 'sudo ./empire'
       - run:
            name: Stop Empire
            command: "sudo kill $(ps -ef | grep '[p]ython ./empire' | awk '{print $2}')"
