version: 2
jobs:
   build:
     docker:
       - image: circleci/python:2.7.13
     environment:
       - STAGING_KEY: "RANDOM"
     steps:
       - checkout
       - run:
            name: update apt
            command: 'sudo apt-get update'
       - run:
            name: Run install.sh
            command: 'export STAGING_KEY="RANDOM" && cd setup/ && sudo ./install.sh'
       - run:
            name: Start Empire
            command: 'sudo ./empire'
